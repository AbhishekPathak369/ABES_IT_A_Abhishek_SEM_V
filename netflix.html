<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMate - Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        h1 { text-align: center; }
        form { margin-bottom: 20px; text-align: center; }
        input { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 16px; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; margin: auto; background: #fff; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #007bff; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .low { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>TrackMate - Attendance</h1>
    <form id="attendanceForm">
        <input type="text" id="admission_no" placeholder="Admission No" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Show Attendance</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById('attendanceForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const admission_no = document.getElementById('admission_no').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('http://localhost:3000/getAttendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ admission_no, password })
                });

                const data = await response.json();

                if (data.message) {
                    resultDiv.innerHTML = `<p>${data.message}</p>`;
                    return;
                }

                // Create table
                let html = `<table>
                    <tr>
                        <th>Course Code</th>
                        <th>Course Name</th>
                        <th>Faculty</th>
                        <th>Present</th>
                        <th>Total</th>
                        <th>Percentage</th>
                    </tr>`;

                data.response.data.forEach(course => {
                    const att = course.attendance_summary;
                    let percent = att ? att.Percent : 'N/A';
                    let lowClass = (parseFloat(percent) < 75) ? 'low' : '';
                    html += `<tr>
                        <td>${course.cdata.course_code}</td>
                        <td>${course.cdata.course_name}</td>
                        <td>${course.faculty_name}</td>
                        <td>${att ? att.Present : '-'}</td>
                        <td>${att ? att.Total : '-'}</td>
                        <td class="${lowClass}">${percent}</td>
                    </tr>`;
                });

                html += `</table>`;
                resultDiv.innerHTML = html;

            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = '<p style="color:red;">Error fetching attendance. Check backend.</p>';
            }
        });
    </script>
</body>
</html>
